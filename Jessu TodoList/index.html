<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#063f18">
    <!---Font Style family-->
    <link href="<https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap>" rel="stylesheet">
    <!--to check fetched script/ specifies the link element supports-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <!--icon on title the Black Mamba-->
    <link rel="shortcut icon" type="image/png" href="icon/mamba_logo.png"/>
    <!--link css styles-->
    <link rel="stylesheet" href="css/main.css">
    <!--css animation-->
    <link rel="stylesheet" href="css/style.css">
    <title>Jessu To-doList</title>
</head>

<body>
    <div id="header">
        <div class="row-container">
            <div class="standard-theme theme-selector"></div>
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
    <h1 id="title">Jessu To-do List!<div id="border"></div></h1>
    </div>
    <!--div for button of Add a Task-->
    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Type your to do List">
            <button class="todo-btn" type="submit">Add a Task</button>
        </form>
    </div>
     <!-- div for top left corner -->
     <div class="version">
                        
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1);">
                                       </svg>
      </div>
        <div>
            <p><span id="datetime"></span></p>
            <script src="javascript/time.js"></script>
        </div>
    
      <div id="myUnOrdList">
            <ul class="todo-list">
                <!-- (Basic Format)
                <div class="todo">
                    items added to this list:
                    <li></li>
                    <button>delete</button>
                    <button>check</button>
                </div> -->
            </ul>
        </div>
        <script src="javascript/main.js" type="text/javascript"> </script>
    </body>
    </html>
